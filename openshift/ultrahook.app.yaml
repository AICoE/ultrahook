apiVersion: v1
kind: Template
metadata:
  name: ultrahook
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ultrahook
      instance: ultrahook-${ULTRAHOOK_SUBDOMAIN}
    name: ultrahook-${ULTRAHOOK_SUBDOMAIN}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ultrahook
      instance: ultrahook-${ULTRAHOOK_SUBDOMAIN}
      deploymentconfig: ultrahook-${ULTRAHOOK_SUBDOMAIN}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ultrahook
      instance: ultrahook-${ULTRAHOOK_SUBDOMAIN}
    name: ultrahook-${ULTRAHOOK_SUBDOMAIN}
  spec:
    replicas: 1
    selector:
      app: ultrahook
      instance: ultrahook-${ULTRAHOOK_SUBDOMAIN}
      deploymentconfig: ultrahook-${ULTRAHOOK_SUBDOMAIN}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: ultrahook
          instance: ultrahook-${ULTRAHOOK_SUBDOMAIN}
          deploymentconfig: ultrahook-${ULTRAHOOK_SUBDOMAIN}
      spec:
        containers:
        - env:
          - name: ULTRAHOOK_API_KEY
            valueFrom:
              secretKeyRef:
                name: ultrahook
                key: api.key
          - name: ULTRAHOOK_SUBDOMAIN
            value: ${ULTRAHOOK_SUBDOMAIN}
          - name: ULTRAHOOK_DESTINATION
            value: ${ULTRAHOOK_DESTINATION}
          image: 
          imagePullPolicy: Always
          name: ultrahook-${ULTRAHOOK_SUBDOMAIN}
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              memory: 50Mi
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ultrahook-${ULTRAHOOK_SUBDOMAIN}
        from:
          kind: ImageStreamTag
          name: ultrahook:latest
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ultrahook
    name: ultrahook
  spec:
    lookupPolicy:
      local: true
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ultrahook
    name: ultrahook
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ultrahook:latest
    source:
      git:
        uri: https://github.com/aicoe/ultrahook
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: centos/ruby-24-centos7:latest
      type: Source
    triggers:
    - github:
        secret: fJpaN-HycWE6sj7vVINP
      type: GitHub
    - generic:
        secret: Bf_M6qC-39fk03za7Uci
      type: Generic
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
parameters:
- name: ULTRAHOOK_SUBDOMAIN
  required: true
- name: ULTRAHOOK_DESTINATION
